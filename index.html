<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumb_Dev. | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030303;
            --primary-pink: #ff007a;
            --primary-green: #00ff88;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: var(--bg-color);
            color: white; font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* --- THE GRID (NOW SUPER VISIBLE) --- */
        #bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            /* High visibility green grid */
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.3) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.3) 2px, transparent 2px);
            background-size: 60px 60px;
            transition: all 0.3s ease-in-out; /* Faster BG transition */
        }

        /* --- THE CIRCLES (WHEN FLIPPED) --- */
        body.is-flipped #bg-layer {
            background-image: radial-gradient(var(--primary-pink) 3px, transparent 0);
            background-size: 40px 40px;
            filter: drop-shadow(0 0 5px var(--primary-pink));
        }

        /* --- FAST FLIP SCENE --- */
        .scene {
            width: 100vw; height: 100vh;
            perspective: 2000px;
            display: flex; justify-content: center; align-items: center;
        }

        .card {
            width: 100%; height: 100%;
            position: relative;
            /* CRANKED SPEED: 0.3s instead of 0.8s */
            transition: transform 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        body.is-flipped .card { transform: rotateX(180deg); }

        .section {
            position: absolute;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            backface-visibility: hidden;
        }

        .back { transform: rotateX(180deg); }

        /* --- TEXT --- */
        h1 {
            font-size: clamp(4rem, 15vw, 8rem);
            margin: 0;
            background: linear-gradient(to right, var(--primary-pink), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0,255,136,0.2);
        }

        .content { text-align: center; padding: 20px; }

        /* --- BOUNCY YT --- */
        .yt-box {
            margin-top: 50px;
            animation: bounce 0.5s infinite alternate ease-in-out;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .yt-link { font-size: 2rem; color: var(--primary-green); text-decoration: none; font-weight: 900; }

        .sub-btn {
            background: #ff0000; color: white; padding: 15px 30px;
            border-radius: 10px; text-decoration: none; font-weight: bold;
            display: block; margin-top: 15px; box-shadow: 0 0 30px red;
        }

        #sparks { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 99; }
    </style>
</head>
<body>

    <canvas id="sparks"></canvas>
    <div id="bg-layer"></div>

    <div class="scene">
        <div class="card" id="card">
            <div class="section front">
                <h1>Dumb_Dev.</h1>
                <p style="color: var(--primary-green); font-size: 2rem;">About me</p>
                <p style="opacity: 0.5;">SCROLL DOWN FAST</p>
            </div>
            <div class="section back">
                <div class="content">
                    <h1>About me</h1>
                    <p style="font-size: 1.5rem;">Hobbys: Discord Mod, Roblox Dev, Discord Active 24/7</p>
                    <p style="font-size: 2.5rem;">I like pigs! üê∑</p>
                    <div class="yt-box">
                        <a href="https://www.youtube.com/@HugoPigStudios" class="yt-link" target="_blank">@HugoPigStudios</a>
                        <a href="https://www.youtube.com/@HugoPigStudios" class="sub-btn" target="_blank">SUBSCRIBE & STUFF</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sparks');
        const ctx = canvas.getContext('2d');
        let isFlipped = false;
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Spark {
            constructor() {
                this.x = window.innerWidth / 2;
                this.y = window.innerHeight / 2;
                this.speedX = (Math.random() - 0.5) * 30;
                this.speedY = (Math.random() - 0.5) * 30;
                this.size = Math.random() * 8;
                this.color = isFlipped ? '#ff007a' : '#00ff88';
                this.alpha = 1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.05;
            }
        }

        function boom() {
            for(let i=0; i<60; i++) particles.push(new Spark());
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update(); p.draw();
                if(p.alpha <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('wheel', (e) => {
            if (e.deltaY > 0 && !isFlipped) {
                isFlipped = true; boom();
                document.body.classList.add('is-flipped');
            } else if (e.deltaY < 0 && isFlipped) {
                isFlipped = false; boom();
                document.body.classList.remove('is-flipped');
            }
        });
    </script>
</body>
</html>
